<div>
  <h2> Game </h2>

  <table>
    <!-- Construct the grid from cards in memory -->
    <tr ng-repeat="row in game.board"> 
      <td ng-repeat="card in row">
        <div class="card {{card.flipped ? 'flipped' : 'not'}}" ng-click="game.flipCard(card)">
        </div>
      </td>
    </tr>
  </table>

</div>
