<div class='game inner-view'>

  <table class='board'>
    <!-- Construct the grid from cards in memory -->
    <tr ng-repeat="row in game.board"> 
      <td ng-repeat="card in row">
        <div class="card {{card.faceShowing ? 'faceShowing' : 'not'}}" style="{{ card.getStyle() }}" ng-click="game.flipCard(card)">
        </div>
      </td>
    </tr>
  </table>
  
</div>
