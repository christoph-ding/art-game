<div class='gallery inner-view'>

  <div class='header-bar'>
    <h1 class='header-text'> Image Set </h1>
  </div>

  <div ng-class='gallery.modal.class' ng-model="gallery.modal" ng-click="gallery.modal.hide()">
      <img class='modal-image' src='{{gallery.modal.imageURL}}'>
  </div>

  <div class='grid-container'>
    <div class='image' ng-repeat="image in gallery.images" style=
      "background-image: url('{{image.URL}}')" ng-click="gallery.modal.focus(image.URL)"> 
    </div>
  </div>

</div>
