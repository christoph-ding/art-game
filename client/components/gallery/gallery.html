<div class='gallery inner-view'>

  <div class='header-bar'>
    <h1 class='header-text'> Image Set </h1>
  </div>

  <div id="myModal" ng-model="gallery.focusModal">
    <div class='modal' 
         style="background-image: url('{{gallery.focusModal.url}}')"></div>
  </div>

  <div class='grid-container'>
    <div class='image' ng-repeat="image in gallery.collection" style=
      "background-image: url('{{image.URL}}')" ng-click="gallery.changeFocus(image)"> 
    </div>
  </div>

</div>
